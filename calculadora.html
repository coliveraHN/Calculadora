<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f3f3;
      margin: 0;
    }

    .calculadora {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    .pantalla {
      width: 100%;
      height: 50px;
      margin-bottom: 20px;
      font-size: 1.5em;
      text-align: right;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }

    .botones {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .boton {
      padding: 15px;
      font-size: 1.2em;
      text-align: center;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .boton:hover {
      background-color: #0056b3;
    }

    .boton-operador {
      background-color: #28a745;
    }

    .boton-operador:hover {
      background-color: #1e7e34;
    }

    .boton-clear {
      background-color: #dc3545;
    }

    .boton-clear:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <input type="text" class="pantalla" id="pantalla" readonly>
    <div class="botones">
      <button class="boton" onclick="agregarNumero('7')">7</button>
      <button class="boton" onclick="agregarNumero('8')">8</button>
      <button class="boton" onclick="agregarNumero('9')">9</button>
      <button class="boton boton-operador" onclick="agregarOperador('/')">/</button>

      <button class="boton" onclick="agregarNumero('4')">4</button>
      <button class="boton" onclick="agregarNumero('5')">5</button>
      <button class="boton" onclick="agregarNumero('6')">6</button>
      <button class="boton boton-operador" onclick="agregarOperador('*')">x</button>

      <button class="boton" onclick="agregarNumero('1')">1</button>
      <button class="boton" onclick="agregarNumero('2')">2</button>
      <button class="boton" onclick="agregarNumero('3')">3</button>
      <button class="boton boton-operador" onclick="agregarOperador('-')">-</button>

      <button class="boton" onclick="agregarNumero('0')">0</button>
      <button class="boton" onclick="agregarNumero('.')">.</button>
      <button class="boton boton-clear" onclick="limpiarPantalla()">C</button>
      <button class="boton boton-operador" onclick="agregarOperador('+')">+</button>

      <button class="boton boton-operador" style="grid-column: span 4;" onclick="calcular()">=</button>
    </div>
  </div>

  <script>
    const pantalla = document.getElementById('pantalla');

    function agregarNumero(numero) {
      pantalla.value += numero;
    }

    function agregarOperador(operador) {
      const ultimoCaracter = pantalla.value.slice(-1);
      if ("+-*/".includes(ultimoCaracter)) {
        pantalla.value = pantalla.value.slice(0, -1) + operador;
      } else {
        pantalla.value += operador;
      }
    }

    function limpiarPantalla() {
      pantalla.value = '';
    }

    function calcular() {
      try {
        pantalla.value = eval(pantalla.value);
      } catch {
        pantalla.value = 'Error';
      }
    }
  </script>
</body>
</html>
